<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>   <!--TÍTULO-->
                    <p class="texto__parrafo"></p>  <!--PÁRRAFO: texto explicativo-->
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">         <!--Es la cajita blanca donde se espera la respuesta del usuario   ||  tiene varios atributos como type, class, etc y agregamos el id-->
                <div class="chute container__botones">
                    
                    <!--ETIQUETAS DE BOTÓN -->
                    <!--Haremos una función llamada intentoDeUsuario-->
                    <button onclick = "verificarIntento()"; class = "container__boton">Intentar</button>   <!--Por ejemplo, onclick = "alert('click')"; hace que al darle click en el botón 'Intentar', aparezca un alert     || Lo quitamos porque vamos a escribir el código en otro lugar y lo haremos por funciones-->
                    <button onclick="reiniciarJuego()" class ="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
<!-- poner comentarios : 'control' + '}' -->



    <script src="app.js"></script>

</body>

</html>
